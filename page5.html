<script type="text/javascript">
	

	function toggle() {
            var temp = document.getElementById("Password");
            if (temp.type === "password") {
                temp.type = "text";
                showPassword.src = './Assets/show.png'
            }
            else {
                temp.type = "password";
                showPassword.src = "./Assets/eye.png"
            }
        }


</script>
